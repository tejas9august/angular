<h1>{{title}}</h1>
<input type="text"#name placeholder="Enter Your Name" name="Name" id=""> <br>

<input type="text"#address placeholder="Enter Your Address" name="Name" id=""> <br>

<input type="text"#contact placeholder="Enter Your contact" name="Contact" id=""> <br>

<input type="email"#email placeholder="Enter Your email" name="Email" id=""> <br>

<input type="password"#password placeholder="Enter Your Password" name="password" id=""> <br>


<button (click)="getValue(name.value,address.value,contact.value,email.value)">Register</button>

<h1>Your Data</h1>

<p>Name:{{displayname}}</p>
<p>Address:{{displayAddress}}</p>
<p>contact:{{displaycontact}}</p>
<p>email:{{displayemail}}</p>
